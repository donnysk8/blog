deploy:  
  provider: pages
  skip-cleanup: true  
  github-token: $TOKEN # github 上的token环境变量  
  local-dir: ./_book/ ## 根据情况自定义到静态文件输出目录  
  target-branch: gh-pages  
  verbose: true  
  on:    
    branch: main

branches:
  only:
    - main

env:
  global:
    - REF=github.com/donnysk8/blog.git # 设置 github 地址
